<!doctype html>
{% load static %}
{% load staticfiles %}
<html lang="en">
    <head>
        <title>eatplus</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/gilroy-light.otf' %}" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    </head>
    <body class="template">
        
        <!-- Header -->
        <div class="row">
            <div class="container-fluid template-full">
            <header>
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#" class="bold-text">eatplus</a>
                        </div>
            
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <div class="inner-addon right-addon">
                                    <i class="glyphicon glyphicon glyphicon-map-marker"></i>
                                    <input type="text" class="form-control" placeholder="Address 1, Street1, City">
                                </div>
                            </div>
                            </form>
                            <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><img class="nav-img cart-image" src="{% static 'assets/img/cart.png' %}"></a></li>
                            <li><a href="#"><img class="nav-img profile-pic" src="{% static 'assets/img/profile-pic.png' %}"></a></li>
                            <li><a href="#"><button class="btn" class="bold-text">Sign in</button></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>       
            </header>        
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        {% block body_scripts %}
        {% endblock %}
    </body>
</html>
