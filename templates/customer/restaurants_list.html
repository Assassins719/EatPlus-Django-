{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Restaurants Menus, Relevence -->
    <div class="row">
        <div class="container-fluid">
            <div class="nav-top">
            <div class="container">
                <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <h3>restaurant</h3>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 nav-top-middle">
                    <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default deli-main" id="delivery">Delivery</button>
                    <button type="button" class="btn btn-default take-main" id="takeout">Takeout</button>
                    </div>
                </div> 
                <div class="col-md-4 col-sm-4 col-xs-12 nav-top-right">
                    <div class="btn-group" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Relevence
                        <i class="glyphicon glyphicon-menu-down blue"></i>
                        </button>
                        <ul class="dropdown-menu">
                        <li><a href="#">link</a></li>
                        <li><a href="#">link</a></li>
                        </ul>
                    </div>
                    </div>                
                </div>             
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Restaurants List -->
    <div class="row">
    	<div class="template-body">
    		<div class="container">
            {% for restaurant in restaurants %}
    			<div class="col-md-4 col-xs-12 col-sm-6 col-lg-4 res-item">
    				<a class="" href="{% url 'delivery_menu' restaurant.restaurant_slug %}">
					<div class="media">
						<div class="media-left">
							<img src="{{ restaurant.logo.url }}" class="media-object">
						</div>
						<div class="media-body">
							<h4 class="media-heading">{{ restaurant.name }}</h4>
						</div>
					</div>
    				</a>
    			</div>
            {% endfor %}
    		</div>
    	</div>
    </div>
{% endblock %}

{% block boby_scripts %}
<script type="text/javascript">
    $(document).ready(function(){
        $('#delivery').mouseenter(function() {
            $('.nav-top-middle .fir button').addClass('delivery');
            $('.nav-top-middle .sec button').removeClass('delivery');
        });
    });  
    $(document).ready(function(){
        $('#takeout').mouseenter(function() {
            $('.nav-top-middle .sec button').addClass('delivery');
            $('.nav-top-middle .fir button').removeClass('delivery');
        });
    });                
  </script>     
{% endblock %}
